
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPA Pediátrica - Gestão Clínica</title>
    
    <!-- Tailwind CSS v3 Play CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root { --bg-slate-50: #f8fafc; }
      body { 
        background-color: var(--bg-slate-50);
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f8fafc;
      }
      #root:empty::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
        "date-fns": "https://esm.sh/date-fns@3.3.1",
        "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
        "jspdf": "https://esm.sh/jspdf@2.5.1",
        "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
        "@google/genai": "https://esm.sh/@google/genai"
      }
    }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 selection:bg-blue-100 selection:text-blue-700">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
